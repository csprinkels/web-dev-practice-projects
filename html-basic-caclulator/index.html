<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">

    <!-- screen -->
    <section class="screen">
      0
    </section>

    <section class="calc-buttons">

      <!-- first row of buttons -->
      <div class="calc-button-row">
        <button class="cacl-button double">
          C
        </button>
        <button class="cacl-button">
          &larr;
        </button>
        <button class="cacl-button">
          &divide;
        </button>
      </div>

      <!-- second row of buttons -->
      <div class="calc-button-row">
        <button class="cacl-button">
          7
        </button>
        <button class="cacl-button">
          8
        </button>
        <button class="cacl-button">
          9
        </button>
        <button class="cacl-button">
          &times;
        </button>
      </div>

      <!-- third row of buttons -->
      <div class="calc-button-row">
        <button class="cacl-button">
          4
        </button>
        <button class="cacl-button">
          5
        </button>
        <button class="cacl-button">
          6
        </button>
        <button class="cacl-button">
          &minus;
        </button>
      </div>

      <!-- fourth row of buttons -->
      <div class="calc-button-row">
        <button class="cacl-button">
          1
        </button>
        <button class="cacl-button">
          2
        </button>
        <button class="cacl-button">
          3
        </button>
        <button class="cacl-button">
          &plus;
        </button>
      </div>

      <!-- fith row of buttons -->
      <div class="calc-button-row">
        <button class="cacl-button triple">
          0
        </button>
        <button class="cacl-button">
          &equals;
        </button>     
      </div>

    </section>
  </div>

  <!-- calculator script -->
  <script src="script.js"></script>

</body>
</html>
